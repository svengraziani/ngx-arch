
<button anglifyButton (click)="authService.logout()"  *ngxaIsAuthenticated="loginButton" appearance="text">Logout</button>

<div class="secret-list" *ngxaIsAuthenticated="notAuthenticated">
    <h1>Welcome User</h1>
    <p>This is the secret area.</p>
</div>

<ng-template #loginButton>
    <button anglifyButton (click)="authService.login()">Login</button>
</ng-template>

<ng-template #notAuthenticated>
    <p>We are sorry, you're not allowed to view this section.</p>
</ng-template>
